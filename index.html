<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pocket Marathon</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Session Plan</h1>
    </header>

    <div class="mapSection">
        <img src="./img/map.jpg" alt="map" class="map">
    </div>

    <div class="speedBtnSection">
        <h1 class="speedTitle">Speed Time/ Distance</h1>

        <div class="btn">

            <div class="speedBtn"><img src="./img/next.png" alt="" class="leftArrow arrow"></div>
            <div class="speedBtnWalk speedBtn"><h3>Walk</h3></div>
            <div class="speedBtnPlus speedBtn"><h3>+</h3></div>
            <div class="speedBtn "><img src="./img/next.png" alt="" class="rightArrow arrow"></div>
        
        </div>
    </div>

    <div class="overallSection">
        <h1 class="overallTitle">Overall</h1>

        <div class="speedSummary">
            <div class="walkContainer">
                <span class="walkCounter">3</span>
                <span class="walkTimer">Time</span>
                <div>walk</div>
            </div>
        </div>

        <div class="speedSummary">
            <div class="jogContainer">
                <span class="jogCounter">6</span>
                <span class="jogTimer">Time</span>
                <div>walk</div>
            </div>
        </div>

        <div class="speedSummary">
            <div class="sprintContainer">
                <span class="sprintCounter">7</span>
                <span class="sprintTimer">Time</span>
                <div>walk</div>
            </div>
        </div>
    </div>



    <script src="app.js"></script>
</body>
</html>
